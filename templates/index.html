<!DOCTYPE html>
<html>
<head>
    <title>YouTube Comments Scraper</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  font-size: 16px;
}

h1 {
  text-align: center;
  margin-top: 50px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
}

input[type="text"] {
  padding: 10px;
  font-size: 16px;
  border: 2px solid #ccc;
  border-radius: 4px;
  width: 50%;
}

input[type="submit"] {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 20px;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}
    </style>
</head>
<body>
    <form action="/process" method="POST">
        <input type="text" name="url" placeholder="Enter YouTube Video URL">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
